<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./src/css/style.css">

<body>
    <h1>Moda</h1>

            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Camisa</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>

            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 489,00</td>
            </tr>
        </tbody>
    </table>

    <h1>Casa</h1>

    <table>
        <thead class="cabecalho-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody">
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>

            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
